<div class="w-full overflow-x-auto rounded-lg">

  <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z8">

    <ng-container matColumnDef="claveCatastral">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-semibold">
        Clave
      </th>
      <td mat-cell *matCellDef="let p" class="px-4 py-2">
        {{ p.claveCatastral }}
      </td>
    </ng-container>

    <ng-container matColumnDef="propietario">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-semibold">
        Propietario
      </th>
      <td mat-cell *matCellDef="let p" class="px-4 py-2">
        {{ p.propietario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tipoPredio">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-semibold">
        Tipo
      </th>
      <td mat-cell *matCellDef="let p" class="px-4 py-2">
        {{ p.tipoPredio }}
      </td>
    </ng-container>

    <ng-container matColumnDef="superficieTerreno">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-semibold">
        Superficie
      </th>
      <td mat-cell *matCellDef="let p" class="px-4 py-2">
        {{ p.superficieTerreno }} mÂ²
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-semibold">
        Acciones
      </th>
      <td mat-cell *matCellDef="let p" class="px-4 py-2">
        <div class="flex gap-2">
          <button mat-icon-button color="primary" (click)="editar(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(p.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<div class="flex justify-end mt-4">
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
