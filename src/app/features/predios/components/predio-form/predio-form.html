<h2 class="text-xl font-semibold mb-4">
  {{ data ? 'Editar Predio' : 'Nuevo Predio' }}
</h2>

<form [formGroup]="form" class="space-y-4">

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Clave catastral</mat-label>
    <input matInput formControlName="claveCatastral">
    <mat-error *ngIf="form.get('claveCatastral')?.invalid">
      Campo requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Propietario</mat-label>
    <input matInput formControlName="propietario">
    <mat-error *ngIf="form.get('propietario')?.invalid">
      Campo requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Superficie</mat-label>
    <input matInput type="number" formControlName="superficieTerreno">
    <mat-error *ngIf="form.get('superficieTerreno')?.invalid">
      Debe ser mayor a 0
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Tipo de predio</mat-label>
    <mat-select formControlName="tipoPredio">
      <mat-option *ngFor="let tipo of tiposPredio" [value]="tipo">
        {{ tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex justify-end gap-2 pt-4">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="guardar()"
      [disabled]="form.invalid"
    >
      Guardar
    </button>
  </div>

</form>
